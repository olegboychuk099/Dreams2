<div>
  <main>
    <div class="content">
      <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
        <div class="group__headline">
          <p class="form__headline">Sign up</p>
          <!--        <img class="boobs" src="../../assets/images/boobs.svg">-->
        </div>
        <mat-form-field class="form__input">
          <input matInput formControlName="name" type="text" placeholder="Name">
        </mat-form-field>
        <mat-form-field class="form__input">
          <input matInput formControlName="surname" type="text" placeholder="Surname">
        </mat-form-field>
        <mat-form-field class="form__input">
          <input matInput formControlName="phone" type="text" placeholder="+380">
        </mat-form-field>
        <mat-form-field class="form__input">
          <input matInput placeholder="E-mail" formControlName="email"
                 [errorStateMatcher]="matcher">
          <mat-error
            *ngIf="registerForm.get('email').hasError('email') && !registerForm.get('email').hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="registerForm.get('email').hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="form__input">
          <input matInput formControlName="password" type="password" placeholder="Password">
        </mat-form-field>
        <mat-form-field class="form__input">
          <input matInput formControlName="confirmPassword" type="password" placeholder="Confirm">
        </mat-form-field>
        <div class="form__group">
          <button [disabled]="!registerForm.valid" class="form__button" disabled type="submit"><p *ngIf="!loading">CONTINUE</p><img *ngIf="loading"
