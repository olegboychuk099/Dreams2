<div>
  <main>
    <div class="content">
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="group__headline">
          <p class="form__headline">ВХІД</p>
        </div>
        <mat-form-field class="form__input">
          <input matInput placeholder="E-mail" formControlName="email"
                 [errorStateMatcher]="matcher">
          <mat-error
            *ngIf="loginForm.get('email').hasError('email') && !loginForm.get('email').hasError('required')">
            Будь ласка, введіть коректну E-mail адресу
          </mat-error>
          <mat-error *ngIf="loginForm.get('email').hasError('required')">
            E-mail <strong>обов'язковий</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="form__input" style="margin-top: 3px;">
          <input matInput formControlName="password" placeholder="Пароль" [type]="hidePassword ? 'password' : 'text'"
                 pattern="(?=^.{8,}$).*$">
          <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password').hasError('required')">
            Пароль <strong>обов'язковий</strong>
          </mat-error>
        </mat-form-field>
        <div class="form__group">
          <button [disabled]="!loginForm.valid" class="form__button" disabled type="submit"><p *ngIf="!loading">УВІЙТИ</p><img *ngIf="loading"
